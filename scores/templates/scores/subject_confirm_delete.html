{% extends 'students/base.html' %}
{% load static %}

{% block title %}科目削除 | 学生管理システム{% endblock %}

{% block head %}
    <!-- カスタマイズ CSS File -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

{% endblock %}

{% block header %}
    <!-- Page Title -->
    <div class="page-title">
        <div class="heading">
            <div class="container">
                <div class="row d-flex justify-content-center text-center">
                    <div class="col-lg-8">
                        <h1>科目削除</h1>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- End Page Title -->
{% endblock %}

{% block contents %}    
    <!-- Blog Posts Section -->
    <section id="blog-posts" class="blog-posts section">  
        <div class="container">
            <div class="row gy-4">
                <div class="col-sm-10 mx-auto">
                    <form method="POST">
                        {% csrf_token %}
                        <h5 style="margin-bottom: 30px;">本当に「{{ subject.subject_name }}」を削除しますか？</h5>

                        <a class="btn btn btn-secondary" href="{% url 'scores:sub_list' %}">戻る</a>
                        <button class="btn btn-success" type="submit">削除</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
